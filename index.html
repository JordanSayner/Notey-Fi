<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Notey-Fi - A Small Simple Notification Plugin</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="css/notey-fi.css" />

    <!-- jQuery -->
    <script src="scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
</head>
<body>

    <button class="js-notey-fi__success">Fire success notification</button>
    <button class="js-notey-fi__error">Fire error notification</button>
    <button class="js-notey-fi__warning">Fire warning notification</button>
    <button class="js-notey-fi__notice">Fire notice notification</button>
    
    <div class="notey-fi__wrapper"></div>

    <!-- Javascript -->
    <script type="text/javascript" src="scripts/jquery.notey-fi.js"></script>

    <script type="text/javascript">
        $( ".js-notey-fi__success" ).click(function() {
            $('.notey-fi__wrapper').noteyfi("success", 6000, "This is a success notification.", "success__example");
        });
        $( ".js-notey-fi__error" ).click(function() {
            $('.notey-fi__wrapper').noteyfi("error", 6000, "This is a error notification.", "error__example");
        });
        $( ".js-notey-fi__warning" ).click(function() {
            $('.notey-fi__wrapper').noteyfi("warning", 6000, "This is a warning notification.", "warning__example");
        });
        $( ".js-notey-fi__notice" ).click(function() {
            $('.notey-fi__wrapper').noteyfi("notice", 6000, "This is a notice notification.", "notice__example");
        });
    </script>
</body>
</html>
